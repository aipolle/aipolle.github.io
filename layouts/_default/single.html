{{ define "main" }}
<div id="main">
  <div class="single-article">
    <div class="article-meta">
      {{ with .Params.tags }}{{ range first 1 . }}<span class="category">{{ . | upper }}</span>{{ end }}{{ end }}
      {{ .Date.Format "02. January 2006 kl. 15:04" }}
    </div>
    <h1>{{ .Title }}</h1>
    <div class="body">
      {{ .Content }}
    </div>
    <div class="back-link">
      <a href="{{ "/" | absURL }}">&laquo; Tilbage til forsiden</a>
    </div>
  </div>
</div>
{{ end }}
