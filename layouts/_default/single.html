{{ define "main" }}
<div class="single-post">
  <h1>{{ .Title }}</h1>
  <div class="post-meta">
    &#128197; {{ .Date.Format "02. January 2006" }}
    {{ with .Params.tags }}
    &nbsp;&nbsp;&#127991;
    {{ range . }}<span class="post-tags"><span>{{ . }}</span></span>{{ end }}
    {{ end }}
    &nbsp;&nbsp;&nbsp;<a href="{{ "/" | absURL }}">&laquo; Tilbage til forsiden</a>
  </div>
  <div class="post-body">
    {{ .Content }}
  </div>
</div>
{{ end }}
