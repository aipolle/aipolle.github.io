{{ define "main" }}
<div id="main">
  <div class="section-header">&#9658; {{ .Title | upper }}</div>

  {{ range .Pages.ByDate.Reverse }}
  <div class="article-card">
    <div class="article-meta">
      {{ with .Params.tags }}{{ range first 1 . }}<span class="category">{{ . | upper }}</span>{{ end }}{{ end }}
      {{ .Date.Format "02. January 2006" }}
    </div>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="article-excerpt">
      {{ .Summary | plainify | truncate 220 }}
    </div>
    <a class="read-more" href="{{ .Permalink }}">&raquo; LÃ¦s mere</a>
  </div>
  {{ end }}
</div>
{{ end }}
